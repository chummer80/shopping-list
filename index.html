<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<h1 id="title">SHOPPING LIST</h1>
		<div id="input_area">
			<fieldset id="input_controls">
				<input id="new_item_input" type="text" placeholder="Enter new shopping list item" name="new_item" autofocus>
				<input id="add_item_button" type="submit" value="Add Item">
			</fieldset>
		</div>
	</header>
	<div id="list_area">
		<div class="item_container">
			<input class="item_checkbox" type="checkbox">
			<span class="item_name">Item1</span>
			<img class="delete_item_image" src="images/delete.png">
		</div>
		<div class="item_container">
			<input class="item_checkbox" type="checkbox">
			<span class="item_name">Item2</span>
			<img class="delete_item_image" src="images/delete.png">
		</div>
		<div class="item_container">
			<input class="item_checkbox" type="checkbox">
			<span class="item_name">Item3</span>
			<img class="delete_item_image" src="images/delete.png">
		</div>
		<div class="item_container">
			<input class="item_checkbox" type="checkbox">
			<span class="item_name">Item4</span>
			<img class="delete_item_image" src="images/delete.png">
		</div>
	</div>
</body>
</html>
